<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <div class="col-sm-8">
      <label for="nome" class="control-label">Nome</label>
    </div>

    <div class="col-sm-8">
      <input type="text" class="form-control" formControlName="nome"
        id="nome" placeholder="Nome">
     </div>
  </div>

  <div class="form-group">
    <div class="col-sm-8">
      <label for="cargo" class="control-label">Cargo</label>
    </div>
    <div class="col-sm-8">
      <input type="text" class="form-control" formControlName="cargo"
        id="cargo" placeholder="Cargo">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-3">
      <label for="inicio" class="control-label">In√≠cio</label>
    </div>
    <div class="col-sm-3">
      <input type="date" class="form-control" formControlName="inicio"
        id="inicio" placeholder="Inicio">
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>

  <app-form-debug [form]="formulario"></app-form-debug>
</form>
